{% extends "_base.html" %}

{% block content %}
{% load static %}
<div class="table-header">
    <div class="flex flex-wrap">
        <form class="table-search relative w-1/2">
            <i data-feather="search" class="absolute"></i>
            <input type="search" placeholder="Suche" class="h-full pl-10 pr-4 rounded shadow">
        </form>
        <div class="w-1/2 flex flex-wrap justify-end">
            <a href="{% url 'new_region' %}" class="bg-grey-dark hover:bg-integreat hover:text-grey-darkest text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                Region erstellen
            </a>
        </div>
    </div>
</div>

<div class="table-listing">
    <table class="w-full mt-4 rounded border border-solid border-grey-light shadow bg-white">
        <thead>
            <tr class="border-b border-solid border-grey-light">
                <th class="text-sm text-left uppercase py-3 pl-4 pr-2">Name</th>
                <th class="text-sm text-left uppercase py-3 px-2">CMS-URL</th>
                <th class="text-sm text-left uppercase py-3 px-2">WebApp-URL</th>
                <th class="text-sm text-left uppercase py-3 px-2">Erstellt</th>
                <th class="text-sm text-left uppercase py-3 px-2">Zuletzt aktualisiert</th>
                <th class="text-sm text-left uppercase py-3 pl-2 pr-4">Status</th>
            </tr>
        </thead>
        <tbody>
        {% for site in sites %}
            {% include "regions/list_row.html" %}
        {% empty %}
            <tr>
	            <td colspan="6" class="px-2 py-3">
		            Noch keine Regionen vorhanden.
	            </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
